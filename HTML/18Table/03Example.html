<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1" align="center" width="80%">
        <caption> <i>A test table with merged cells</i> </caption>
        <thead>
            <tr>
                <th rowspan="2" width="10%"></th>
                <th colspan="2">Average</th>
                <th rowspan="2" width="10%">Red eyes</th>
            </tr>
            <tr>
                <!-- <th></th> -->
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center"><b>Males</b></td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td align="center"><b>Female</b></td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
